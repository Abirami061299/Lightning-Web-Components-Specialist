<template>
    <div onclick={selectBoat} class={tileClass}>
      <div style={backgroundStyle} class="tile"></div>
      <div class="lower-third">
        <!-- Boat information goes here -->
         <h1 class="slds-text-heading_medium slds-truncate">{boat.Name}</h1>
         <h2 class="slds-text-heading_small slds-truncate">{boat.Contact__r.Name}</h2>
         <div class="slds-text-body_small">
          <label>Price: </label>
          <lightning-formatted-number 
            value= {boat.Price__c}
            format-style="currency"
            currency-code="USD"
            maximum-fraction-digits="2"
            currency-display-as="symbol"
          ></lightning-formatted-number>
          </div>
         <div class="slds-text-body_small"><label>Length: </label>{boat.Length__c}</div>
         <div class="slds-text-body_small"><label>Type: </label>{boat.BoatType__r.Name}</div>
      </div>
    </div>
  </template>
